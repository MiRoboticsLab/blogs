  <script>
    var gitalkConfig = {
      clientID: "9e0992a7298f5763fcf6", // GitHub Application Client ID.
      clientSecret: "162f85d48de804a32bf3c361bde4713742425a29", // GitHub Application Client Secret.
      repo: "blogs",
      owner: "MiRoboticsLab",
      admin: ["northdk"],
      perPage: 20,
      language: "zh-CN",
      labels: [],
      // pagerDirection: "last", 页面方向，默认last
      distractionFreeMode: true, // 无干扰模式
      // title: "Welcome to join the Doocs Open Source organization",
      // id: 'home',
      proxy: "http://124.251.34.76/get_access_token",
    };
    window.$docsify = {
      name: 'blogs',
      repo: 'https://github.com/MiRoboticsLab/blogs',
      loadSidebar: true,
      loadNavbar: true,
      auto2top: true, // 切换页面后是否自动跳转到页面顶部
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      subMaxLevel: 5, // 开启目录功能
      homepage: "README.md",
      logo: '/_media/icon.png',
      // coverpage: ['/', '/en/'],
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      // onlyCover: true, // 只在访问主页时加载封面
      darklightTheme: {
        defaultTheme: 'light',
        siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '15px',
        dark: {
          background: '#191919',
          highlightColor: '#e96900',
          codeBackgroundColor: '#202020',
          codeTextColor: '#b4b4b4',
        },
        light: {
          highlightColor: '#e96900',
        }
      },
      search: {
        noData: {
          "/en/": "No results!",
          "/": "找不到结果!"
        },
        // paths: "auto",
        depth: 6,
        placeholder: {
          "/en/": "Search",
          "/": "搜索"
        },
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var url =
              "https://github.com/MiRoboticsLab/blogs/tree/master/docs/" +
              vm.route.file;
            var editHtml = "[GO GITHUB](" + url + ")\n";

            return editHtml + html;
          });

          hook.doneEach(function() {
            var label, domObj, main, divEle, gitalk;
            label = vm.route.path.split("/").pop();
            domObj = Docsify.dom;
            main = domObj.getNode("#main");
            console.log('label', label);
            /**
             * render gittalk
             */
            if (vm.route.path.includes("en")) {
              gitalkConfig.language = "en";
            } else {
              gitalkConfig.language = "zh-CN";
            }
            Array.apply(
              null,
              document.querySelectorAll("div.gitalk-container")
            ).forEach(function(ele) {
              ele.remove();
            });
            divEle = domObj.create("div");
            divEle.id = "gitalk-container-" + label;
            divEle.className = "gitalk-container";
            divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
            domObj.appendTo(domObj.find(".content"), divEle);
            gitalk = new Gitalk(
              Object.assign(gitalkConfig, { id: !label ? "home" : label })
            );
            gitalk.render("gitalk-container-" + label);
          });
        },
      ]
    }
  </script>
  <script src="./libs/search.min.js"></script>
  <script src="./libs/docsify-darklight-theme@latest.js"></script>
  <script src="./libs/emoji.min.js"></script>
